<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap');
    </style>
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Welcome To <br>Rock Paper Scissors</h1>
    <hr>
    
    <div id="player">
        <h2 class="game">Your Choice : <span id="user-choice"></span></h2>
        <div id="buttons">
            <button class="button-74" id="Rock">Rock</button>
            <button class="button-74" id="Paper">Paper</button>
            <button class="button-74" id="Scissors">Scissors</button>
        </div>
    </div>

    <h2 class="game">Computer Choice : <span id="com-choice"></span></h2>

    <h2>Result : <span id="result"></span></h2>

</body>
</html>
